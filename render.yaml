services:
  - type: web
    name: drone-vision-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --reload --port $PORT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false