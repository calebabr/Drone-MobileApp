services:
  - type: web
    name: drone-vision-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-10000}"
    envVars:
      - key: OPENAI_API_KEY
        sync: false